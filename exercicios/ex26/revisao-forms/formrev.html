<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormResponsivo Revisão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="form">
                <h1>Entre:</h1>
                <p>Revisão de tela de login responsiva</p>
                <form action="../cadastro.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilog">Login</label>
                        <input type="text" name="login" id="ilog" minlength="4" maxlength="12" placeholder="Nome de Usuário" autocomplete="nickname" required>
                    </div>
                    <div class="campo">
                        <label for="isen">Senha</label>
                        <input type="password" name="sen" id="isen" minlength="8" placeholder="Palavra-Passe" required>
                    </div>
                    <input type="submit" value="ENTRAR">
                    <input type="reset" value="LIMPAR">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
