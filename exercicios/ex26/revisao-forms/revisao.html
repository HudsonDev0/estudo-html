    <br>    
    
            <!--
        Criação de opções em formulário:
        dentro de um form, criar um select depois de uma label com o mesmo id da label. Dentro do select colocar uma option padrão e dentro da option colocar um optgroup com uma label para exibir o nome para a escolha das opções.
        Dentro da optgroup vc colocará as option com seus determinados valores. A label da optgroup vai ser o que vai aparecer na hora de selecionar, separando grupos de opções. 
        -->

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="imusic"></label>
            <select name="music" id="imusic" required>
                <option value="" selected></option>
                <optgroup label="Estilos Musicais">
                    <option value="FNK">Funk</option>
                    <option value="METAL">Heavy metal/Metal no geral</option>
                    <option value="JAZ">Jazz</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="icarne"></label>
            <select name="carne" id="icarne" required>
                <option value=""></option>
                    <optgroup label="Churrasco">
                    <option value="FNG">frango</option>
                    <option value="PIC">Picanha</option>
                    <option value="ALC">AlcAtrA</option>
                </optgroup>
            </select>
        </p>

        <!--
        Datalist: abaixo de uma label, colocar um input text com o tipo texto chamando uma lista, que será a lista de opções: <input type="text" name="prof" id="iprof" LIST="lstprof"
        Criando a lista:
        <datalist id="lstprof">
            <option value="bla">Blabla</option>
        </datalist>
    
        -->

        <p>
            <label for="lista">lalala</label>
            <input type="text" id="lista" list="lst">
            <datalist id="lst">
                <option value="cla">claro</option>
                <option value="viv">vivo</option>
                <option value="tim">tim</option>
                <option value="oi">oi</option>
            </datalist>

        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>

</body>
