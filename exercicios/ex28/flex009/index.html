<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{
            background-color: blanchedalmond;
            padding: 5px;
            display: flex;
            flex-flow: row nowrap;

            border: 1px solid black;
        }
        
        div.item{
            background-color: aquamarine;
            text-align: center;
            margin: 2px;
            flex-basis: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Fleexx</h1>
    <div class="conteiner">
        <div class="item">Conteudo pequeno</div>
        <div class="item">Conteudo um pouco maior</div>
        <div class="item">Conteúdo maior ainda, mais espaço ocupado</div>
        <div class="item">Olha to tamanho desse conteúdo, gigante!! Caraca, muito grande.</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
