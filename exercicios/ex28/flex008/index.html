<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{
            background-color: blanchedalmond;
            padding: 5px;
            height: 400px;
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
            border: 1px solid black;
        }
        
        div.item{
            background-color: aquamarine;
            text-align: center;
            margin: 2px;
            padding: 20px;
            border: 1px dashed black;
        }

        #d1{
            align-self: flex-end;

        }

        #d2{
            align-self: center;
        }

        #d3{
            align-self: stretch;
        }

        #d4{
            align-self: flex-end;
        }

        #d5{
            align-items: center;
        }

        #d6{
            align-items: flex-start;
        }




    </style>
</head>
<body>
    <h1>Fleexx</h1>
    <div class="conteiner">
        <div class="item" id="d1">A</div>
        <div class="item" id="d2">B</div>
        <div class="item" id="d3">C</div>
        <div class="item" id="d4">D</div>
        <div class="item" id="d5">F</div>
        <div class="item" id="d6">G</div>
    </div>
</body>
</html>
