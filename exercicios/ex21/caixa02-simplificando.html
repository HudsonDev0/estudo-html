<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
</head>
<!--
Tipos de bordas:
dashed(traços)
dotted(ponto)
double(duas bordas)
groove(3D)
-->
<style>
    h1 {
        height: 300px;
        width: 300px;
        background-color: rgb(255, 127, 219);
        border: 5px dotted crimson;
        padding: 8px 8px 32px 8px;
        margin: 10px auto 10px auto;
    }
    a {
        border: 2px dashed red;
        padding: 5px 5px 5px 5px;
    }
</style>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
