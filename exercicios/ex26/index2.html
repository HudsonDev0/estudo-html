<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário também</title>
</head>
<body>
    <h1>Teste de form</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="4" maxlength="15" size="15" placeholder="Nome de usuário" autocomplete="username">
        </p>
        
        <p>
            <label for="isenha" method="post">Palavra-Passe</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="30" size="15" placeholder="Senha">
        </p>
        <p>
            <input type="submit" value="ENVIAR">
        </p>
        <p>
            <input type="reset" value="LIMPAR">
        </p>
    </form>    
</body>
</html>
